name: Build Kivy APK (Buildozer)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    env:
      PATH: ${{ runner.tool_cache }}/python/3.10.*/x64/bin:$HOME/.local/bin:$PATH
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system packages (apt)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git zip unzip openjdk-17-jdk \
            zlib1g-dev libncurses5 libstdc++6 libffi-dev libssl-dev

      - name: Install pip packages (Buildozer)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --user --upgrade buildozer==1.2.0
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Prepare build directories
        run: |
          mkdir -p $HOME/.buildozer
          mkdir -p $HOME/.android

      - name: Clean previous build (optional)
        run: |
          buildozer android clean || true

      - name: Build APK (debug)
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          buildozer -v android debug
        timeout-minutes: 180

      - name: List build output
        run: ls -la bin || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-files
          path: |
            bin/*.apk
            bin/*.aab
